<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">회원 수정</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">이름</label>
            <input th:value="${user.name}" type="text" class="form-control" id="name" name="name" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input th:value="${user.email}" type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="userid">ID</label>
            <input th:value="${user.userid}" type="text" class="form-control" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">등록</button>
    </form>
</div>

<!-- Optional JavaScript; Bootstrap JS 및 의존성 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<!-- JavaScript 코드 추가 -->
<script>
    function submitForm() {
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            userid: document.getElementById('userid').value,
            password: document.getElementById('password').value
        };

        fetch('/users', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    // 서버로부터 성공 응답을 받으면 사용자를 리다이렉트
                    window.location.href = '/users';
                } else {
                    return response.text().then(text => {
                        console.error('Error:', text);
                        alert('요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.');
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('요청 처리 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.');
            });
    }
</script>

</html>
